<!DOCTYPE html>
<html>
<head>
  <title>CSV to Sheet</title>
  <style>
    body {
      font-family: sans-serif;
    }

    #csv-input {
      width: 100%;
      height: 100px; /* Adjust height as needed */
      margin-bottom: 10px;
    }

    #file-input {
      margin-bottom: 10px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    body {
      font-family: sans-serif;
      max-width: 800px; /* Adjust the value as needed */
      margin: 0 auto; /* Center the content horizontally */
    }
  </style>
</head>
<body>

  <h1>CSV to Sheet</h1>

  <input type="file" id="file-input" accept=".csv">
  <textarea id="csv-input" placeholder="Paste your CSV data here..."></textarea>

  <div id="table-container"></div>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>

  <script>
    const fileInput = document.getElementById('file-input');
    const csvInput = document.getElementById('csv-input');
    const tableContainer = document.getElementById('table-container');

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = (e) => {
        csvInput.value = e.target.result;
        transformCSV();
      }
      reader.readAsText(file);
    });

    csvInput.addEventListener('input', () => {
      transformCSV();
    });
    
    function transformCSV() {
      const csvData = csvInput.value;
      const rows = csvData.split('\n');
      let tableHtml = '<table>';

      for (let i = 0; i < rows.length; i++) {
        // Skip empty lines
        if (rows[i].trim() === "") continue; 

        const row = rows[i].split(',');
        tableHtml += '<tr>';
        for (let j = 0; j < row.length; j++) {
          tableHtml += '<td>' + row[j] + '</td>';
        }
        tableHtml += '</tr>';
      }

      tableHtml += '</table>';
      tableContainer.innerHTML = tableHtml;
    }

    function copyToClipboard() {
      const table = tableContainer.querySelector('table'); 
      const range = document.createRange();
      range.selectNode(table); 
      window.getSelection().removeAllRanges(); 
      window.getSelection().addRange(range); 
      document.execCommand("copy");
      window.getSelection().removeAllRanges();
    }
  </script>

</body>
</html>
